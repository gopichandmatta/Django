<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Detail</title>
</head>
<body>
    <h1>Student Detail</h1>
    <p>Name: {{ student.name }}</p>
    <p>Class: {{ student.class_name }}</p>
    <p>Section: {{ student.section }}</p>
    <p>Description: {{ student.description }}</p>
    <p>Blood Group: {{ student.blood_group }}</p>
    <a href="{% url 'student_list' %}">Back to Student List</a>
    <a href="{% url 'student_update' student.pk %}">Edit</a>
    <form action="{% url 'student_delete' student.pk %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Delete">
    </form>
</body>
</html>
